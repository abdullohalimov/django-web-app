{% extends 'agro_news_base.html' %}

{% block title %}
  AgroNews
{% endblock %}

{% block content %}
  <nav class="navbar navbar-light bg-light mb-2">
    <a class="navbar-brand" href="#">
      <img src="https://aztester.uz/agro-news/assets/images/services/agronews-logo.svg" width="30" height="30" class="d-inline-block align-top" alt="" />
      AgroNews
    </a>
  </nav>

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 p-3">
    {% for post in posts %}
      <div class="col">
        <div class="card shadow-sm">
          <img class="card-img-top" src="{{ post.image_url }}" alt="Card image cap" />
        </div>
        <div class="card-body">
          <p class="card-text">
            {{ post.title }}<br />{{ post.description }}
          </p>
          <p>
            <a href="{{ url_for('post', post_id = post.post_id) }}" class="link-success link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Success link</a>
          </p>

          <div class="d-flex justify-content-between align-items-center">
            <small class="text-muted">{{ post.date }}</small>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
